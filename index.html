<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="case">
            <div class="case-w">

            </div>
            <form>
                <div class="case-txt">
                    <div class="case-txt-txt">
                        <label for="name" class="font">Name</label> <br>
                        <input type="text" placeholder="Enter Name" class="txt" id="name">
                    </div>
                    <div class="case-txt-txt">
                        <label for="Password" class="font">Password</label> <br>
                        <input type="password" placeholder="Enter Password" class="txt" id="Password">
                    </div>
                </div>
                <div class="case-btn">
                    <button type="submit" class="btn">Let` go</button>
                </div>
            </form>
        </div>
</body>
</html>
